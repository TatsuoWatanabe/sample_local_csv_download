<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

        <!--Import Google Icon Font-->
        <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="libs/materialize/css/materialize.css"  media="screen,projection"/>
        
        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <!--Import jQuery before materialize.js-->
        <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.js"></script>
        <script type="text/javascript" src="libs/materialize/js/materialize.min.js"></script>

        <script src="libs/ecl_array.js"></script>
        <script src="scripts/index.js"></script>
    </head>

    <body>
        <nav>
            <div class="nav-wrapper">
                <span class="brand-logo center">sample_local_csv_download</span>
            </div>
        </nav>
        
        <div class="container">
            <div class="row">
                <form class="col s12">
                    <div class="row">
                        <div class="input-field col s12">
                            <textarea id="textarea" class="materialize-textarea">
                            </textarea>
                            <label for="textarea1">Textarea</label>
                        </div>
                    </div>
                </form>
                <div class="input-field col s12">
                    <select id="selectCharset">
                        <option value="SJIS">SJIS</option>
                        <option value="UTF8">UTF8</option>
                    </select>
                    <label>Charset Select</label>
                </div>
                <button id="btnDownload" class="waves-effect waves-light btn">download</button>
            </div>
        </div>
    </body>

</html>
